<head>
	<title>text_2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/text_2.css">
	<!-- 引入样式 -->
	<link rel="stylesheet" href="../css/element-ui.css">
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/vue.min.js"></script>
    <script src="../js/element-ui.js"></script>
</head>
<body>
	<!--头部-->
	<div class="header">
		<!--logo-->
		<div class="logo">
			<img src="../images/logo.png">
		</div>
		<!--导航栏-->
		<div class="nav">
			<ul>
				<li><a href="index.html">GO BACK</a></li>
			</ul>
		</div>
		<div class="clear"></div>
	</div>
	<div class="none"></div>
	<!--主体-->
	<div class="main">
		<div class="about">
			<div class="container1">
				<!--标题-->
				<div class="title-1">
					<a href="reportform.html" style="color: #000000;">Expenditure Management</a>
				</div>
				<!-- 支出管理内容 -->
				<div class="incomerun-container">
					<el-input v-model="sel" style="width:38.5%;"></el-input>
					<el-button type="primary" @click="idsearch" style="background-color: rgb(7,203,201);">名称查询</el-button>
					<el-button type="primary" @click="getgoods" style="background-color: rgb(7,203,201);">一键查询</el-button>
					<el-button type="primary" @click="z"style="background-color: rgb(7,203,201);">增加支出信息</el-button>
					<div v-for="(good,index) in goods" style="width: 100%; height:200px; margin-top:2%;border: 3px rgb(7,203,201) solid;line-height: 200px;border-radius: 30px;">
						<div class="ceng4" style="float: left;"><strong>名称：</strong>{{good.financename}}</div>
						<div class="ceng2" style="float: left;"><strong>分类名：</strong>{{good.sorts}}</div>
						<div class="ceng2" style="float: left;"><strong>金额：</strong>{{good.money}}</div>
						<div class="ceng3" style="float: left;"><strong>时间：</strong><span style="font-size: 12px;">{{good.time}}</span></div>
						<div class="ceng2" style="float: left;"><strong>类型：</strong>{{good.inoutsort}}</div>
						<div class="ceng5" style="float: left;"><el-button type="primary" @click="g(good)"style="background-color: rgb(228,57,60);margin-top: 52%;background-color: rgb(7,203,201);border-radius: 30px;">修改支出信息</el-button></div>
						<div class="ceng5" style="float: left;"><el-button type="primary" @click="s(good)"style="background-color: rgb(228,57,60);margin-top: 52%;background-color: rgb(7,203,201);border-radius: 30px;">删除支出信息</el-button></div>
					</div>
					<el-dialog title="增加支出信息" :visible.sync="add" width="60%">
						<div style="margin-left: 10%; width: 100%;">
							<el-form label-width="20%" style="width: 100%;">
								<el-form-item label="支出名称：">
									<el-input v-model="form.financename" style="width:50%" />
								</el-form-item>
								<el-form-item label="支出分类名：">
									<template>
										<el-select v-model="value" placeholder="请选择">
								    		<el-option v-for="item in options" :key="item.value" :label="item.name" :value="item.name">
								    		</el-option>
										</el-select>
									</template>
								</el-form-item>
								<el-form-item label="支出金额：">
									<el-input v-model="form.money" style="width:50%" />
								</el-form-item>
								<el-form-item label="支出时间：">
									<el-input v-model="form.time" style="width:50%" />
								</el-form-item>
							</el-form>
						</div>
						<span slot="footer">
							<el-button @click="add = false">取 消</el-button>
							<el-button type="primary" @click="addsure">确 定</el-button>
					 	</span>
					</el-dialog>
					<el-dialog title="修改支出信息" :visible.sync="update" width="60%">
						<div style="margin-left: 10%; width: 100%;">
							<el-form label-width="20%" style="width: 100%;">
								<el-form-item label="支出名称：">
									<el-input v-model="form.financename" style="width:50%" />
								</el-form-item>
								<el-form-item label="支出分类名：">
									<template>
										<el-select v-model="value" placeholder="请选择">
								    		<el-option v-for="item in options" :key="item.value" :label="item.name" :value="item.name">
								    		</el-option>
										</el-select>
									</template>
								</el-form-item>
								<el-form-item label="支出金额：">
									<el-input v-model="form.money" style="width:50%" />
								</el-form-item>
								<el-form-item label="支出时间：">
									<el-input v-model="form.time" style="width:50%" />
								</el-form-item>
							</el-form>
						</div>
						<span slot="footer">
							<el-button @click="update = false">取 消</el-button>
							<el-button type="primary" @click="updatesure">确 定</el-button>
					 	</span>
					</el-dialog>
				</div>
				

			</div>
		</div>	
	</div>
	<!--底部-->
	<div class="footerss">
		&copy;2016&nbsp;imooc.com&nbsp;京ICP备13046642号
	</div>
	<script type="text/javascript">
		new Vue({
			el: '.main',
			data:function() {
				return {
					sel:'',
					form: {
						id:'',
						financename:'',
						sorts:'',
						money:'',
						time:'',
						inoutrun:''
						
					},
					goods:[],
					add: false,
					update:false,
					options:[],
			        value: ''
				}
			},
			methods: {
				z() {
					this.form.financename='';
					this.form.sorts='';
					this.form.money='';
					this.form.time='';
					this.add = true;
					this.findss();
				},
				s(good) {
					this.form.id=good.id;
					var _this=this;
					console.log(good.name);
					$.ajax({
					 	url:"http://127.0.0.1/user/deleteRun",    //请求的url地址
					    dataType:"json",   //返回格式为json
					    async:true,//请求是否异步，默认为异步，这也是ajax重要特性
					    contentType:'application/json',
						data:JSON.stringify(_this.form),    //参数值
					    type:"post",   //请求方式
						success:function(data){
							_this.goods=data;
							_this.$message("成功");
							_this.getgoods();
						}
							
					});
				},
				g(good) {
					this.form.id=good.id;
					this.form.financename=good.financename;
					this.form.sorts=good.sorts;
					this.form.money=good.money;
					this.form.time=good.time;
					this.update=true;
					this.findss();
				},
				addsure(){
					this.add=false;
					this.form.inoutsort='支出';
					this.form.sorts=this.value;
					console.log(this.form);
					var _this=this;
					$.ajax({
					 	url:"http://127.0.0.1/user/addRun",    //请求的url地址
					    dataType:"json",   //返回格式为json
					    async:true,//请求是否异步，默认为异步，这也是ajax重要特性
						contentType:'application/json',
					    data:JSON.stringify(_this.form),    //参数值
					    type:"post",   //请求方式
						success:function(data){
							_this.goods=data;
							_this.$message("成功");
							_this.getgoods();
						}
							
					});
				},
				updatesure(){
					this.update=false;
					this.form.inoutrun='支出';
					this.form.sorts=this.value;
					console.log(this.form);
					var _this=this;
					$.ajax({
					 	url:"http://127.0.0.1/user/updateRun",    //请求的url地址
					    dataType:"json",   //返回格式为json
					    async:true,//请求是否异步，默认为异步，这也是ajax重要特性
					    contentType:'application/json',
						data:JSON.stringify(_this.form),    //参数值
					    type:"post",   //请求方式
						success:function(data){
							_this.goods=data;
							_this.$message("成功");
							_this.getgoods();
						}
							
					});
				},
				getgoods(){
					var _this=this;
					$.ajax({
					 	url:"http://127.0.0.1/user/selectoutRun",    //请求的url地址
					    dataType:"json",   //返回格式为json
					    async:true,//请求是否异步，默认为异步，这也是ajax重要特性   //参数值 
						type:"get",   //请求方式
						success:function(data){
							_this.goods=data.data;
						}
							
					});
				},
				idsearch(){
					var _this=this;
					//console.log(_this.sel);
					$.ajax({
					 	url:"http://127.0.0.1/user/finds",    //请求的url地址
					    dataType:"json",   //返回格式为json
					    async:true,//请求是否异步，默认为异步，这也是ajax重要特性
					    data:{financename:_this.sel},    //参数值
					    type:"get",   //请求方式
						success:function(data){
							_this.goods=data.data;
						}
							
					});
				},
				findss(){
					var _this=this;
					$.ajax({
					 	url:"http://127.0.0.1/user/findsss",    //请求的url地址
					    dataType:"json",   //返回格式为json
					    async:true,//请求是否异步，默认为异步，这也是ajax重要特性
					    type:"get",   //请求方式
						success:function(data){
							console.log(data);
							_this.options=data.data;
						}
							
					});
				}
			},
			created(){
				this.getgoods();
			}
		});
	</script>
</body>
</html>
